### Terminal & Defaults
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Leader key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Quality of life
set -g mouse on
set -g focus-events on
set -sg escape-time 10
set -g history-limit 100000

### Status Bar
set-option -g status-justify "left"
set-option -g status-style bg=colour235,fg=colour136,default
set-window-option -g window-status-style fg=colour244,bg=colour234,dim
set-window-option -g window-status-current-style fg=colour166,bg=default,bright
set-option -g status-position top

# Pane borders
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour136,bg=colour235

# Messages
set-option -g message-style bg=colour235,fg=colour166

### Key Bindings
# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Pane navigation integrated with vim-tmux-navigator
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes (hold Ctrl+Arrow to resize continuously)
bind -r C-Left  resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up    resize-pane -U 5
bind -r C-Down  resize-pane -D 5

# Moving windows with Shift+Arrows
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

### Copy Mode (Vi-style + system clipboard)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Titles
set -g set-titles on
set -g set-titles-string "#T"

# Imports (macOS/Linux specific tweaks if needed)
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"
if-shell "uname -s | grep -q Linux" "source ~/.config/tmux/linux.conf"

